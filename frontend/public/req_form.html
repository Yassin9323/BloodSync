<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Sync</title>
    <link id="public-style" rel="stylesheet" href="/static/src/assets/css/styles.css">
    <link id="public-style" rel="stylesheet" href="/static/src/assets/css/req_form.css">
    <link rel="icon" href="/static/src/assets/images/main_logo.png" type="image/x-icon">
</head>
<body>
  <div id="root">
    <div class="main-container">
        <nav id="header-section">
            <div class="container">
                <div class="nav-cont">
                    <div class="title">
                        <img src="/static/src/assets/images/main_logo.png" alt="">
                        <p>{{place_name}} - Request Form</p>
                    </div>
                    <ul class="buttons">
                        <i><a href="" id="dashboard_page">Dashboard</a></i>
                        <i><a href="" id="inventory_page">Inventory</a></i>
                        <i><a href="" id="requests_page">Requests</a></i>
                        {% if place_name != "Bloodbank" %}
                            <i><a href="" id="request_form_page">Request Blood</a></i>
                        {% endif %}
                        <i><a href="" id="logout">Logout</a></i>
                    </ul>
                </div>
            </div>
        </nav>
        <section id="req-form-section">
            <div class="container">
                <div class="req-cont">
                    <div id="req-form-cont" class="req-box">
                        <form action="" id="request-form">
                            <h2>Request Blood Bags</h2>
                            <div id="message">
                                <img src="/static/src/assets/images/request-done.png" alt="Request-done">
                                <span>Your request has been sent successfully.</span>
                            </div>
                            <div class="boxes">
                                <div class="box">
                                    <label for="">Hospital Name:</label>
                                    <span>{{ place_name }}</span>
                                </div>
                                <div class="box">
                                    <label for="">Requesting From:</label>
                                    <span>Cairo Blood Bank</span>
                                </div>
                                <div class="box">
                                    <label for="">Blood Type</label>
                                    <select name="blood_type" id="blood_type" >
                                        <option value="A+">A+</option>
                                        <option value="B+">B+</option>
                                        <option value="O+">O+</option>
                                        <option value="AB+">AB+</option>
                                        <option value="A-">A-</option>
                                        <option value="B-">B-</option>
                                        <option value="O-">O-</option>
                                        <option value="AB-">AB-</option>
                                    </select>
                                </div>
                                <div class="box">
                                    <label for="units">Blood Bags Needed:</label>
                                    <input type="number" id="units" min="1" step="1" value="1" oninput required>
                                </div>
                            </div>
                            <button type="submit" id="submitBtn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
  </div>
  <script src="/static/src/assets/js/jquery-3.7.1.js"></script>
  <script type="module" src="/static/src/assets/js/req_form.js"></script>
  <script type="module" src="/static/src/assets/js/navigation.js"></script>

</body>
</html>
