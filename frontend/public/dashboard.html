<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Sync</title>
  <link id="public-style" rel="stylesheet" href="/static/src/assets/css/styles.css">
  <link id="public-style" rel="stylesheet" href="/static/src/assets/css/dashboard.css">
  <link rel="icon" href="/static/src/assets/images/main_logo.png" type="image/x-icon">
</head>
<body>
  <div id="root">
    <div class="main-container">
        <div class="side-bar">
          <div class="groups">
              <a href="" class="icon-box" id="dashboard_page" title="Dashboard">
                <img src="/static/src/assets/images/main_logo.png" alt="BloodSync Logo" class="logo">
              </a>
              <!-- inventory -->
              <a href="" class="icon-box" id="inventory_page" title="Inventory">
                <img src="/static/src/assets/images/main_inventory.png" alt="BloodSync Logo" class="logo">
              </a>
              <a href="" class="icon-box" id="requests_page" title="Requests">
                <img src="/static/src/assets/images/req2.png" alt="BloodSync Logo" class="logo">
              </a>
              <!-- test -->
              {% if place_name != "Bloodbank" %}
              <a href="" class="icon-box" id="request_form_page" title="Request Blood">
                <img src="/static/src/assets/images/main_form.png" alt="BloodSync Logo" class="logo">
              </a>
              {% endif %}
              <a href="" class="icon-box" id="logout" title="Logout">
                <img src="/static/src/assets/images/logout.png" alt="BloodSync Logo" class="logo">
              </a>
          </div>
        </div>
        <div class="dashboard-section">
          <div class="dashboard-card">
            <div class="head">
              <div class="user-name">
                <img src="/static/src/assets/images/main_logo.png" alt="">
                <p><span>{{place_name}}</span>- Dashboard</p>
              </div>
              <div id="welcome-message">
                <!-- <img src="/static/src/assets/images/welcome.png" alt=""> -->
                <p>Welcome, <span>{{place_name}}!</span></p>
              </div>
            </div>
            <div class="data">
              <div class="requests">
                <div class="realtime">
                  <div class="number" id="pending">

                  </div>
                  <div class="icon">
                    <img src="/static/src/assets/images/request-ico.png" alt="pending-requests">
                    <p>Pending Requests</p>
                  </div>
                </div>
                <div class="realtime">
                  <div class="number" id="total">

                  </div>
                  <div class="icon">
                    <img src="/static/src/assets/images/all.png" alt="total-requests">
                    <p>Total Requests</p>
                  </div>
                </div>
              </div>
              <div class="inventory">
                <div class="icon">
                  <img src="/static/src/assets/images/blood-bag.png" alt="">
                  <p> Total Available Blood Bags</p>
                </div>
                <div class="number" id="total_units">
                  
                </div>
              </div>
              <div class="history">
                <div class="header">
                  <h3>Latest Transactions</h3>
                </div>
                  <div class="history-table">
                    <table>
                      <thead>
                        <tr>
                          <th>Hospital</th>
                          <th>Requested Blood Type</th>
                          <th>Requested Bags</th>
                          <th>Request Number</th>
                        </tr>
                      </thead>
                      <tbody>
                        <!-- transaction table data  -->
                      </tbody>
                    </table>
                  </div>
              </div>
            </div>
        </div>
        <div class="inventory-card">
          <div class="header">
            <h3>Inventory</h3>
          </div>
          <table>
            <thead>
              <tr>
                <th>Blood Type</th>
                <th>Available Bags</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>
      
  </div>
  <script src="/static/src/assets/js/jquery-3.7.1.js"></script>
  <script type="module" src="/static/src/assets/js/dashboard.js"></script>
  <script type="module" src="/static/src/assets/js/navigation.js"></script>

</body>
</html>
