<div class="main-container">
    <nav id="header-section">
        <div class="container">
            <div class="nav-cont">
                <div class="title">
                    <img src="/static/src/assets/images/logo.png" alt="">
                    <p>Cairo Hospital - Request Form</p>
                </div>
                <ul class="buttons">
                    <i><a href="">Dashboard</a></i>
                    <i><a href="">Inventory</a></i>
                    <i><a href="">Logout</a></i>
                </ul>
            </div>
        </div>
    </nav>
    <section id="req-form-section">
        <div class="container">
            <div class="req-cont">
                <div id="req-form-cont" class="req-box">
                    <form action="" id="request-form">
                        <h2>Request Blood Bags</h2>
                        <div class="boxes">
                            <div class="box">
                                <label for="">Hospital Name:</label>
                                <select name="" id="">
                                    <option value="">Cairo Hospital</option>
                                    <option value="">Ain Shams Hospital</option>
                                    <option value="">Giza Hospital</option>
                                    <option value="">Helwan Hospital</option>
                                </select>
                            </div>
                            <div class="box">
                                <label for="">Requesting From:</label>
                                <select name="" id="">
                                    <option value="">Cairo Blood Bank</option>
                                </select>
                            </div>
                            <div class="box">
                                <label for="">Blood Type</label>
                                <select name="" id="">
                                    <option value="">A+</option>
                                    <option value="">B+</option>
                                    <option value="">O+</option>
                                    <option value="">AB+</option>
                                    <option value="">A-</option>
                                    <option value="">B-</option>
                                    <option value="">O-</option>
                                    <option value="">AB-</option>
                                </select>
                            </div>
                            <div class="box">
                                <label for="">Blood Bags Needed:</label>
                                <input type="number" min="1" step="1" value="1" required>
                            </div>
                        </div>
                        <button type="submit" id="submitBtn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
