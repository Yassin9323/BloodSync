<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Sync</title>
    <link id="public-style" rel="stylesheet" href="/static/src/assets/css/styles.css">
    <link id="public-style" rel="stylesheet" href="/static/src/assets/css/login.css">
    <link rel="icon" href="/static/src/assets/images/main_logo.png" type="image/x-icon">
</head>

<body>
  <div id="root">
    <div class="container">
        <div class="login-section">
            <div class="login-card">
                <div class="logo">
                    <img src="/static/src/assets/images/red blood.png" alt="BloodSync Logo">
                    <h1>BloodSync</h1>
                </div>
                <div class="login-fields">
                    <h2>Login</h2>
                    <p>Access features</p>
                    <form id="login-form">
                        <div class="fields">
                            <div class="box">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="Enter your email">
                            </div>
                            <div class="box">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" placeholder="Enter your password">
                            </div>
                            <div id="error-message"></div>
                        </div>
                        <div class="login-btn">
                            <button type="submit">Log in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
  <script src="/static/src/assets/js/jquery-3.7.1.js"></script>
  <script type="module" src="/static/src/assets/js/login.js"></script>
</body>
</html>
