<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Sync</title>
  <link id="page-style" rel="stylesheet" href="">
  <link id="public-style" rel="stylesheet" href="/static/src/assets/css/styles.css">
  <link id="public-style" rel="stylesheet" href="/static/src/assets/css/register.css">
</head>

<body>
  <div id="root">
    <div class="container">
      <div class="register-section">
          <div class="logo-section">
              <img src="/static/src/assets/images/red blood.png" alt="BloodSync logo" class="logo">
              <h1>BloodSync</h1>
          </div>
          <h2>Register</h2>
          <!-- <p>Join to access features</p> -->
          <div class="boxm"></div>
              <form id="register-form" action="/register" method="POST" novalidate>                
                  <label for="username">Username</label><br>
                  <input type="text" name="username" id="username" placeholder="Enter your username..ex(Cairo BloodBank Admin)" required>
                  <span class="error-message" id="usernameError">Username is required</span>


                  <label for="email">Email</label><br>
                  <input type="email" name="email" id="email" placeholder="Enter your email" required>
                  <span class="error-message" id="emailError">Valid email is required</span>


                  <label for="role">Role</label><br>
                  <select id="role" name="role" required>
                      <option value="blood-bank-admin">Blood Bank Admin</option>
                      <option value="hospital-admin">Hospital Admin</option>
                  </select>
                  <span class="error-message" id="roleError">Role is required</span>

                  <label for="hospital-name">Select Place</label><br>
                  <select id="place_name" name="place_name" required>
                      <option value="Cairo-BloodBank">Cairo BloodBank</option>
                      <option value="Cairo-Hospital">Cairo Hospital</option>
                      <option value="AinShams-Hospital">AinShams Hospital</option>
                      <option value="Giza-Hospital">Giza Hospital</option>
                      <option value="Helwan-Hospital">Helwan Hospital</option>
                  </select>
                  <span class="error-message" id="placeError">Place is required</span>

          
                  
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" placeholder="Enter your password"required>
                  <span class="error-message" id="passwordError">Password is required</span>

                  
                  <button type="submit">Register</button>
              </form>
              <div id="register-result"> 
                  
              </div>
      </div>
    </div>
  </div>
  </div>
  <script src="/static/src/assets/js/jquery-3.7.1.js"></script>
  <script type="module" src="/static/src/assets/js/register.js"></script>
</body>
</html>
