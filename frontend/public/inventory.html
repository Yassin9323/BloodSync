<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Sync</title>
  <link id="public-style" rel="stylesheet" href="/static/src/assets/css/styles.css">
  <link id="public-style" rel="stylesheet" href="/static/src/assets/css/inventory.css">
</head>

<body>
<div id="root">
    <div class="main-container">
        <nav id="header-section">
            <div class="container">
                <div class="nav-cont">
                    <div class="title">
                        <img src="/static/src/assets/images/logo.png" alt="">
                        <p>{{place_name}} - Inventory</p>
                    </div>
                    <ul class="buttons">
                        <i><a href="">Dashboard</a></i>
                        <i><a href="">Inventory</a></i>
                        <i><a href="">Logout</a></i>
                    </ul>
                </div>
            </div>
        </nav>
        <section id="inventory-section">
            <div class="container">
                <div class="inv-cont">
                    <div id="inventory-cont" class="req-box">
                        <div class="cont" id="bloodbank-inv">
                            <div class="inner-cont">
                                <h3>Bloodbank's Inventory</h3>
                                <table class="inv-table">
                                    <thead>
                                        <tr>
                                            <th>Institution</th>
                                            <th>A+</th>
                                            <th>B+</th>
                                            <th>O+</th>
                                            <th>AB+</th>
                                            <th>A-</th>
                                            <th>B-</th>
                                            <th>O-</th>
                                            <th>AB-</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                        
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="cont" id="hospitals-inv">
                            <div class="inner-cont">
                                <h3>Hospitals Inventory</h3>
                                <div class="select-class">
                                    <div class="selecting">
                                        <label for="">A Hospital to show their inventory:</label>
                                        <select name="" id="">
                                            <option value="">Cairo Hospital</option>
                                            <option value="">Ain Shams Hospital</option>
                                            <option value="">Giza Hospital</option>
                                            <option value="">Helwan Hospital</option>
                                        </select>
                                    </div>
                                    <table class="inv-table">
                                        <thead>
                                            <tr>
                                                <th>Institution</th>
                                                <th>A+</th>
                                                <th>B+</th>
                                                <th>O+</th>
                                                <th>AB+</th>
                                                <th>A-</th>
                                                <th>B-</th>
                                                <th>O-</th>
                                                <th>AB-</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                            
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
  </div>
<script src="/static/src/assets/js/jquery-3.7.1.js"></script>
  <script type="module" src="/static/src/assets/js/inventory.js"></script>
</body>
</html>
