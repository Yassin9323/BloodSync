<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodSync - Log In</title>
    <link rel="stylesheet" href="/static/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo-section">
                <img src="/static/logo.svg" alt="BloodTrac Logo" class="logo">
                <h1>BloodSync</h1>
               
            </div>
            <div class="login-section">
                <h2>Log In</h2>
                <p>Join to access features</p>
                <form>
                    <div class="boxm">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" placeholder="Enter your  email">
                        
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                        
                        <button type="submit">Log in</button>
                    </div>
                </form>
            </div>
            <div class="boxt">
                <div class="right-section">
                    <img src="/static/doctor.png" alt="Doctor Image">
                </div>
            </div>

            <div class="boxb">
                <div class="bottom-left-image">
                    <img src="/static/bottom.png" alt="Dashboard Image">
                </div>
            </div>
        </div>
    </div>
    <div id="login-result"></div>
    <script src="/static/scripts.js"></script>
</body>
</html>
